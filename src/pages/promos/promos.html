
<ion-header>

  <ion-navbar color="promos">
  	<button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Promociones</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<ion-list>
		<ion-card ion-card *ngFor="let p of products">
		  <img [src]="p.imgPath"/>
		  <ion-card-content>
		    <ion-card-title>
		      {{p.nombre}}
		      </ion-card-title>
		    <p>
		      {{p.descripcion}}
		    </p>
		  </ion-card-content>
		</ion-card>
	</ion-list>
</ion-content>
